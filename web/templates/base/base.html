<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LotRO Forge{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', path='js/tailwind-config.js') }}"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <!-- Alpine.js -->
    <script src="{{ url_for('static', path='js/alpine-init.js') }}"></script>
    <script src="{{ url_for('static', path='js/components/notifications.js') }}"></script>
    <script src="{{ url_for('static', path='js/components/authentication.js') }}"></script>
    <script src="{{ url_for('static', path='js/components/nav.js') }}"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-lotro-darker text-white overflow-hidden">
    <!-- Global Components -->
    <div x-data="notifications()" x-init="init()">
        {% include "components/toast.html" %}
    </div>
    
    <div x-data="authentication()" x-init="init()" class="flex flex-col h-screen">
        <!-- Fixed Navigation Bar -->
        <div class="flex-none">
            {% include "components/nav/nav.html" %}
        </div>

        <!-- Scrollable Main Content Area -->
        <main class="flex-grow overflow-y-auto">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Fixed Footer -->
        <div class="flex-none">
            {% include "components/footer.html" %}
        </div>

        <!-- Global Authentication Components -->
        {% include "components/login-modal.html" %}
    </div>

    <!-- Custom scripts -->
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
