<!-- Equipment Selection Modal for Builder -->
<div x-show="isPanelActive('equipment-selection')"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-30">
    
    <!-- Equipment Panel Content - Direct floating panel -->
    <div class="w-full max-w-[75vw] h-[75vh] relative">
        <!-- Floating Close Button - positioned relative to the panel -->
        <button @click="closePanel(['equipment-selection', 'equipment'])" 
                class="absolute -top-10 -right-10 z-10 w-8 h-8 bg-lotro-dark border border-lotro-border rounded-full text-gray-400 hover:text-lotro-gold hover:border-lotro-gold transition-colors duration-200 flex items-center justify-center shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        
        {% include "database/panels/equipment_panel.html" %}
    </div>
</div>
