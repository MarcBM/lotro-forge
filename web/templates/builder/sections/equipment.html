<!-- Equipment -->
<!-- Equipment Layout Container -->
<div class="space-y-4 mb-6" x-data="equipmentManager">
    <!-- Top Row: 3 Columns -->
    <div class="flex justify-center items-start gap-10">
        <!-- Left Column: Jewellery -->
        <div class="flex flex-col items-center">
            <div class="grid grid-cols-2 gap-1.5">
                <!-- Left jewellery column -->
                <div class="space-y-2">
                    <!-- Left Ear -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="LEFT_EAR"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                    <!-- Neck -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="NECK"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                    <!-- Left Wrist -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="LEFT_WRIST"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                    <!-- Left Finger -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="LEFT_FINGER"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                </div>
                <!-- Right jewellery column -->
                <div class="space-y-2">
                    <!-- Right Ear -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="RIGHT_EAR"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                    <!-- Pocket -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="POCKET"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                    <!-- Right Wrist -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="RIGHT_WRIST"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                    <!-- Right Finger -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="RIGHT_FINGER"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Center Column: Essences -->
        {% include "builder/sections/essence_management.html" %}

        <!-- Right Column: Armour -->
        <div class="flex flex-col items-center">
            <div class="grid grid-cols-2 gap-1.5">
                <!-- Left armour column (skip second row) -->
                <div class="space-y-2">
                    <!-- Head slot -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="HEAD"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                    <!-- Skip second row -->
                    <div class="w-12 h-12"></div>
                    <!-- Chest slot -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="CHEST"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                    <!-- Legs slot -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="LEGS"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                </div>
                <!-- Right armour column -->
                <div class="space-y-2">
                    <!-- Shoulders slot -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="SHOULDERS"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                    <!-- Back slot -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="BACK"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                    <!-- Hands slot -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="HANDS"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                    <!-- Feet slot -->
                    <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                         data-slot="FEET"
                         @click="openPanel(['equipment-selection', 'equipment'])">
                        <div class="w-2 h-2 bg-gray-600 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Row: Weapons and Class Items -->
    <div class="flex justify-center">
        <div class="flex gap-4">
            <!-- Main Hand -->
            <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                 data-slot="MAIN_HAND"
                 @click="openPanel(['equipment-selection', 'equipment'])">
                <div class="w-2 h-2 bg-gray-600 rounded"></div>
            </div>
            <!-- Off Hand -->
            <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                 data-slot="OFF_HAND"
                 @click="openPanel(['equipment-selection', 'equipment'])">
                <div class="w-2 h-2 bg-gray-600 rounded"></div>
            </div>
            <!-- Ranged -->
            <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                 data-slot="RANGED"
                 @click="openPanel(['equipment-selection', 'equipment'])">
                <div class="w-2 h-2 bg-gray-600 rounded"></div>
            </div>
            <!-- Class -->
            <div class="w-12 h-12 bg-lotro-darker border border-lotro-border rounded-lg flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer"
                 data-slot="CLASS"
                 @click="openPanel(['equipment-selection', 'equipment'])">
                <div class="w-2 h-2 bg-gray-600 rounded"></div>
            </div>
        </div>
    </div>
    
    <!-- Equipment Selection Panel -->
    {% include "builder/panels/equipment_selection.html" %}
</div>
