<!-- Navigation Component -->
<nav class="bg-lotro-dark shadow-lg border-b border-lotro-border" 
     x-data="navigation()"
     x-init="init()">
    <div class="max-w-7xl mx-auto px-4">
        <!-- Main Navigation Bar -->
        <div class="flex h-16" :class="{'justify-between': !isBuilderPage}">
            <!-- Left side - Main navigation -->
            <div class="flex items-center" :class="{'w-1/4': isBuilderPage}">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="text-xl font-bold text-lotro-gold">LotRO Forge</a>
                </div>
                <!-- Navigation Links -->
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="/builds" 
                       class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors duration-200"
                       :class="isBuildsPage ? 'text-lotro-gold border-lotro-gold' : 'text-lotro-primary hover:text-lotro-gold hover:border-lotro-gold border-transparent'">
                        Builds
                    </a>
                    <a href="/database" 
                       class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors duration-200"
                       :class="isDatabasePage ? 'text-lotro-gold border-lotro-gold' : 'text-lotro-primary hover:text-lotro-gold hover:border-lotro-gold border-transparent'">
                        Database
                    </a>
                    <a href="/builder" 
                       class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors duration-200"
                       :class="isBuilderPage ? 'text-lotro-gold border-lotro-gold' : 'text-lotro-primary hover:text-lotro-gold hover:border-lotro-gold border-transparent'">
                        Builder
                    </a>
                    <a href="/release-notes" 
                       class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors duration-200"
                       :class="isReleaseNotesPage ? 'text-lotro-gold border-lotro-gold' : 'text-lotro-primary hover:text-lotro-gold hover:border-lotro-gold border-transparent'">
                        Release Notes
                    </a>
                </div>
            </div>

            <!-- Center - Build Name and Save (only on builder page) -->
            <template x-if="isBuilderPage">
                {% include "components/nav/builder-center.html" %}
            </template>

            <!-- Right side - Account section -->
            <div class="flex items-center" :class="{'w-1/4 justify-end': isBuilderPage}">
                {% include "components/nav/auth-section.html" %}
            </div>
        </div>

        <!-- Panel Navigation (shown on builder or database page) -->
        <template x-if="isBuilderPage">
            {% include "components/nav/builder-panels.html" %}
        </template>

        <!-- Database Navigation (shown on database page) -->
        <template x-if="isDatabasePage">
            {% include "components/nav/database-panels.html" %}
        </template>

    </div>
</nav>
