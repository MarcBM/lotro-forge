{% macro database_panel(panel_id, title, filters_content, results_content, details_content) %}
<div x-data="{}"
     x-show="activePanel === '{{ panel_id }}'" 
     class="h-full flex gap-4">
    
    <!-- Left Column - Filters -->
    <div class="w-64 bg-lotro-dark rounded-lg border border-lotro-border p-4 flex-shrink-0">
        <h3 class="text-lg font-medium text-lotro-gold mb-4">Filters</h3>
        <div class="space-y-4">
            {{ filters_content }}
        </div>
    </div>

    <!-- Middle Column - Results Grid -->
    <div class="flex-1 bg-lotro-dark rounded-lg border border-lotro-border flex flex-col">
        <!-- Header with Search -->
        <div class="p-4 border-b border-lotro-border">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-lotro-gold">{{ title }}</h2>
                <!-- Sort By dropdown placeholder -->
                <select class="bg-lotro-darker text-gray-300 px-3 py-1 rounded border border-lotro-border focus:border-lotro-gold focus:outline-none">
                    <option value="" disabled selected>Sort By</option>
                    <option value="" disabled>Name</option>
                    <option value="" disabled>Level</option>
                    <option value="" disabled>Type</option>
                </select>
            </div>
            <div class="flex gap-2">
                <input type="text" 
                       placeholder="Search..." 
                       class="flex-1 bg-lotro-darker text-gray-300 px-4 py-2 rounded border border-lotro-border focus:border-lotro-gold focus:outline-none">
            </div>
        </div>

        <!-- Results Grid -->
        <div class="flex-1 overflow-y-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {{ results_content }}
            </div>
        </div>

        <!-- Pagination -->
        <div class="p-4 border-t border-lotro-border flex justify-between items-center">
            <div class="text-gray-400 text-sm">
                <!-- Pagination info will be implemented later -->
            </div>
            <div class="flex gap-2">
                <button class="px-3 py-1 rounded border border-lotro-border text-gray-300 hover:text-lotro-gold hover:border-lotro-gold transition-colors duration-200">
                    Previous
                </button>
                <button class="px-3 py-1 rounded border border-lotro-border text-gray-300 hover:text-lotro-gold hover:border-lotro-gold transition-colors duration-200">
                    Next
                </button>
            </div>
        </div>
    </div>

    <!-- Right Column - Details Panel -->
    <div class="w-96 bg-lotro-dark rounded-lg border border-lotro-border flex-shrink-0">
        <div class="p-4 border-b border-lotro-border">
            <h3 class="text-lg font-medium text-lotro-gold">Details</h3>
        </div>
        <div class="p-4">
            {{ details_content }}
        </div>
    </div>
</div>
{% endmacro %}
