[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --verbose
    --cov=lotro_forge
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-fail-under=90

# Coverage paths to include
cov_source = lotro_forge

# Coverage paths to exclude
cov_exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError 