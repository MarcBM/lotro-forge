<!-- Legendary Items Panel Component -->
<div x-show="activePanel === 'legendary'"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 transform scale-95"
     x-transition:enter-end="opacity-100 transform scale-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 transform scale-100"
     x-transition:leave-end="opacity-0 transform scale-95"
     class="fixed inset-0 z-50 overflow-y-auto"
     x-cloak
     @click.away="closePanel('legendary')"
     @keydown.escape.window="closePanel('legendary')">
    
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>

    <!-- Panel content -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="relative bg-lotro-dark rounded-lg shadow-xl max-w-4xl w-full p-6">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-lotro-gold">Legendary Items</h2>
                <button @click="closePanel('legendary')" 
                        class="text-gray-400 hover:text-lotro-gold focus:outline-none">
                    <span class="sr-only">Close panel</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Panel content -->
            <div class="space-y-6">
                <div class="bg-lotro-darker rounded-lg p-4">
                    <div class="text-gray-400 text-sm italic">
                        Legendary item configuration coming soon...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
