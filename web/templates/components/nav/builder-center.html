<!-- Builder Center Section - Build Name and Save -->
<div class="flex-1 flex justify-center items-center" x-data="builderNavigation()" x-init="init()">
    <!-- Build Name (Editable) -->
    <div class="relative" x-show="!isEditingName" @click="startEditingBuildName()">
        <h1 class="text-2xl font-bold text-lotro-gold cursor-pointer hover:text-white transition-colors duration-200" x-text="buildName"></h1>
    </div>
    <div class="relative" x-show="isEditingName" @click.away="finishEditingBuildName()">
        <input type="text" 
               x-model="buildName"
               class="bg-lotro-dark text-lotro-gold text-2xl font-bold px-2 py-1 rounded border border-lotro-border focus:border-lotro-gold focus:outline-none"
               @keyup.enter="finishEditingBuildName()">
    </div>
    <!-- Save Button -->
    <button class="ml-4 bg-lotro-blue hover:bg-lotro-gold text-white px-4 py-2 rounded transition-colors duration-200">
        Save Build
    </button>
</div>
