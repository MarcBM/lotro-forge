<!-- Character Info Header -->
<div class="flex items-center p-2 mb-4 not-ready">
    <!-- Left: Large Level Display -->
    <div class="w-20 flex justify-start">
        <div class="flex items-center justify-center w-20 h-20 bg-lotro-darker border-2 border-lotro-gold rounded-lg">
            <span class="text-3xl font-bold text-lotro-gold">150</span>
        </div>
    </div>
    
    <!-- Center: Character Name -->
    <div class="flex-1 text-center">
        <h2 class="text-3xl font-bold text-lotro-gold" x-text="character.name || 'Unnamed'"></h2>
    </div>
    
    <!-- Right: Race and Class Icons (Diagonal) -->
    <div class="w-20 flex justify-end">
        <div class="relative w-20 h-20">
            <!-- Race Icon (top-left) -->
            <div class="absolute top-0 left-0 w-14 h-14 bg-lotro-darker border border-lotro-border rounded-full flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer">
                <div class="w-10 h-10 bg-gray-600 rounded-full flex items-center justify-center">
                    <span class="text-sm text-white font-bold">H</span>
                </div>
            </div>
            
            <!-- Class Icon (bottom-right) -->
            <div class="absolute bottom-0 right-0 w-14 h-14 bg-lotro-darker border border-lotro-border rounded-full flex items-center justify-center hover:border-lotro-gold transition-colors duration-200 cursor-pointer">
                <div class="w-10 h-10 bg-gray-600 rounded-full flex items-center justify-center">
                    <span class="text-sm text-white font-bold">C</span>
                </div>
            </div>
        </div>
    </div>
</div>
